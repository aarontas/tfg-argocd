apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodweather-app-deploy
  labels:
    name: goodweather-app-deploy
    app: tfg-goodweather-app
spec:
  replicas: 3
  selector:
    matchLabels:
      name: goodweather-app-pod
      app: tfg-goodweather-app
  template:
    metadata:
      name: goodweather-app-pod
      labels:
        name: goodweather-app-pod
        app: tfg-goodweather-app
    spec:
      containers:
        - name: goodweather-app
          image: aarontas8/goodweather:app-9f66f3ae748bf5ade5a3a23d43d9d299e999e167
          ports:
          - containerPort: 80
