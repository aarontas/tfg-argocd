apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodweather-app-deploy
  labels:
    name: goodweather-app-deploy
    app: tfg-goodweather-app
spec:
  replicas: 3
  selector:
    matchLabels:
      name: goodweather-app-pod
      app: tfg-goodweather-app
  template:
    metadata:
      name: goodweather-app-pod
      labels:
        name: goodweather-app-pod
        app: tfg-goodweather-app
    spec:
      containers:
        - name: goodweather-app
          image: aarontas8/goodweather:app-da25278c8b227ea4431d372e592efcf56c95339f
          ports:
          - containerPort: 80
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
